<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:vu="https://vertigo.io/thymeleaf/vertigo-ui"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/mmcParentLayout}">
  
	
  	<section layout:fragment="page-container">
	 	<section th:replace="~{templates/mmcDetailLayout::detailHeader}" />
		
		<q-page padding class="row col-12 q-gutter-md">
			<div class="col-2 gt-md">
				<nav v-scroll-spy="{startingOffset:60+150+16, fixedPos:60+50+16}">
				    <q-list link class="column items-stretch" style="height:100%">
				    	<section layout:fragment="content-nav"></section>
				    </q-list>
		        </nav>
	        </div>
			<div class="col content-body">
				<vu:form>
					<vu:messages/>
					<section layout:fragment="content" class="row q-col-gutter-md"></section>
	 			</vu:form>
	 		</div>
		</q-page>
	</section>
</html>
