<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
  xmlns:vu="https://vertigo.io/thymeleaf/vertigo-ui"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{templates/mmcDetailNavLayout}"
>
	<head>
		<title>Equipment Survey</title>
		<script th:src="@{/vertigo-ui/static/easyforms/js/vertigo-easyforms.js}" th:data-context="@{/}"></script>
	</head>
	
	<body>
		
		<section>
				<div layout:fragment="content-header-left" th:include="basemanagement/equipment/equipmentInformation :: #equipmentIcon"></div>
				<div layout:fragment="content-header-title" th:include="basemanagement/equipment/equipmentInformation :: #equipmentTitle"></div>
				<div layout:fragment="content-header-actions">
					<vu:button-link th:if="${model.modeCreate}" url="@{/basemanagement/equipment/__${model.equipment.equipmentId}__/surveys/}"
								:round size="lg" color="secondary-inverted" icon="fas fa-ban" :flat title="Cancel" class="on-left" 
								v-alert-unsaved-updates="'champs'" />	
				</div>
				<div th:if="${!model.modeCreate}" layout:fragment="content-header-tabs">
					<vu:button-link flat label="Information" url="@{/basemanagement/equipment/} + ${model.equipment.equipmentId}"/>
					<vu:button-link th:if="${authz.hasOperation(model.equipment,'readTickets')}" flat label="Maintenance" url="@{/basemanagement/equipment/maintenance/} + ${model.equipment.equipmentId}"/>
					<vu:button-link flat label="Environment" url="@{/basemanagement/equipment/environment/} + ${model.equipment.equipmentId}"/>
					<vu:button-link flat label="VR View" url="@{/basemanagement/equipment/vr/} + ${model.equipment.equipmentId}"/>
					<vu:button-link flat label="Spare Parts" url="@{/basemanagement/equipment/spare/} + ${model.equipment.equipmentId}"/>	
					<vu:button-link class="active" flat label="Survey" url="@{/basemanagement/equipment/__${model.equipment.equipmentId}__/surveys/}"/>
				</div>
		</section>
		
		<section layout:fragment="content-nav">
			<q-item tag="a" href="#respondant">Respondant</q-item>
			<q-item tag="a" href="#survey">Survey</q-item>
		</section>
		
		<section layout:fragment="content">
			<vu:include-data-primitive key="hasSurvey" />
			
			<vu:block id="respondant" title="Respondant" th:if="${model.modeReadOnly and model.hasSurvey}">
				<vu:include-data-protected object="respondant" field="picturefileId"/>
				<div class="row">
					<div class="col-grow row">
						<vu:text-field object="respondant" field="firstName" class="col-12 col-sm-6 col-md-4"/>
						<vu:text-field object="respondant" field="lastName" class="col-12 col-sm-6 col-md-4"/>
						<vu:text-field object="respondant" field="email" />
					</div>
					<div class="on-right">
						<img th::src="|'@{/hr/person/picture/}'+vueData.respondant.picturefileId|" height="150" alt="Avatar"/>
					</div>
				</div>
			</vu:block>
			
			<vu:block id="survey" title="Survey" th:if="${model.modeReadOnly and model.hasSurvey}" content_th:classappend="row">
				<vu:include-data-primitive key="surveyDisplay"/>
                <div class="col-12 col-md-6" v-for="(value, name) in vueData.surveyDisplay">
                     <q-field :label="name" orientation="vertical" stack-label readonly borderless >
                         {{ value }}
                     </q-field>
                </div>   
			</vu:block>
			
			<vu:block id="survey" title="No survey in progress" th:if="${model.modeReadOnly and !model.hasSurvey}"></vu:block>
			
			<vu:block id="survey" title="Survey" th:if="${model.modeCreate and model.hasSurvey}">
				<vu:include-data object="survey" field="formulaire" modifiable="true" />
				
				<vui-easy-forms v-model="vueData.survey.formulaire" class="full-width" id="formulaire" >
					<template v-slot:default="slotProps">
						<th:block th:each="champ : ${model.modeleFormulaire.champs}" th:with="typeChamp = ${model.mfoUiUtil.getTypeDeChampByNom(champ.typeChamp)}" >
							<div  class="fr-input-group" th::class="|{'fr-input-group--error' : hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')}|">
								<fieldset th:if='${typeChamp.isListOfType("CiviliteSexe") && "radio".equals(typeChamp.composantUi)}' class="fr-fieldset" role="group"
										aria-describedby="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}') ? 'radio-input-${champ.codeChamp}-${champ.ordre}-desc-error' : null|"
										th:id="|radio-input-${champ.codeChamp}-${champ.ordre}|">
									<legend class="fr-fieldset__legend" th:id="|radio-input-${champ.codeChamp}-${champ.ordre}-legend|" style="display: none;">
										<span vu:text="${champ.libelle}"></span>
									</legend>
									<div th:each="civilite : ${model.civiliteSexeList} " class="fr-fieldset__element">
										<div class="fr-radio-group">
											<input type="radio"
													th:name="${champ.codeChamp}"
													th:id="|radio-input-${champ.codeChamp}-${champ.ordre}-${civilite.civCd}|"
													th:value="${civilite.civCd}"
													th:v-model="|slotProps.formulaire['${champ.codeChamp}']|"
													th:v-autofocus="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|"
													th::aria-describedby="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}') ? 'radio-input-${champ.codeChamp}-${champ.ordre}-desc-error' : null|"
													th::aria-invalid="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|"
													th::class="|{'fr-input--error' : hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')}|"
													 >
											<label class="fr-label"
													th:for="|radio-input-${champ.codeChamp}-${champ.ordre}-${civilite.civCd}|"
													th:text="${civilite.label}" />
										</div>
									</div>
									<div class="fr-messages-group" assert-live="assertive" th:id="|radio-input-${champ.codeChamp}-${champ.ordre}-messages|">
									</div>
								</fieldset>
								<select th:if='${typeChamp.isListOfType("MotifType") && "select".equals(typeChamp.composantUi)}'
										th:v-autofocus="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|"
										th:v-model="|slotProps.formulaire['${champ.codeChamp}']|"
										class="fr-select"
										th::aria-describedby="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}') ? 'text-select-${champ.codeChamp}-${champ.ordre}-desc-error' : null|"
										th::aria-invalid="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|" 
										th:id="|text-select-${champ.codeChamp}-${champ.ordre}|"
										th::class="|{'fr-select--error' : hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')}|" >
									<option value="" selected disabled hidden>Selectionnez une option</option>
									<option th:each="motifValue: ${model['motifValues_' + champ.codeChamp]}" th:value="${motifValue.movId}" vu:text="${motifValue.label}"></option>
								</select>
								<q-input th:unless="${typeChamp.composantUi == 'radio' || typeChamp.composantUi == 'select'}"
										label-slot
										th:v-autofocus="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|"
										th:v-model="|slotProps.formulaire['${champ.codeChamp}']|"
										th::aria-describedby="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}') ? 'text-input-${champ.codeChamp}-${champ.ordre}-desc-error' : null|"
										th::aria-invalid="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|" 
										th:id="|text-input-${champ.codeChamp}-${champ.ordre}|"
										th::error="|hasErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|" 
										th::error-message="|getErreurFormulaire(uiMessageStack, 'survey', '${champ.codeChamp}')|"
										th:type="${typeChamp.composantUi == 'textfield' ? 'text' : (typeChamp.composantUi == 'date' ? 'date' : 'text')}"
										th:autocomplete="${typeChamp.uiAutocompleteInputAttribute}"
										th:maxlength="${model.mfoUiUtil.smartTypeMaxLength(champ.typeChamp)}"
										orientation="vertical"
										stack-label
										th:classappend="${champ.isMandatory?'v-field__required':''}"
										th:aria-required="${champ.isMandatory}" >
										<template v-slot:label>
										  <div class="row items-center all-pointer-events non-selectable" style="display: inline-block;">
										    <div vu:text="${champ.libelle}" />
										    <q-tooltip th:if="${champ.infobulle}" class="bg-grey-8" anchor="top left" self="bottom left" :delay="300" :offset="[0, 8]"><div vu:text="${champ.infobulle}"/></q-tooltip>
										  </div>
										</template>
								</q-input>
							</div>
						</th:block>
					</template>
				</vui-easy-forms>
				<input type="hidden" name="vContext[survey][formulaire]" v-bind:value="JSON.stringify(vueData.survey.formulaire)" />
			</vu:block>
			
			<q-page-sticky position="bottom-right">
				<vu:button-submit th:if="${model.modeCreate}" icon="save" label="Save" action="@{_save}" size="lg" color="primary" />
			</q-page-sticky>
		</section>
	</body>
</html>
